{% extends 'base.html' %}

{% block content %}

{% if task_list %}
  <p class="subtitle is-3">Uhu! Seems like there's no time to daudle, get on it NOW!</p>
  {% for task in task_list %}
  <div class="container">
  <article class="message is-success">
  <a href="{{ task.get_absolute_url }}"><div class="message-body">
      <strong>{{task.title}}</strong>
    </div></a>
  </article>
  </div>
  {% endfor %}
{% else%}
  <p>Amazing! All up to date. Lets add a task!</p>
{% endif %}
{% endblock %}
