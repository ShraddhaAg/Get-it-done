{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <article class="media">
      <div class="media-left">
        <p><strong class="is-capitalized subtitle is-3">#{{hashtag.category}}</strong></p>
      </div>
      <div class="media-content">
        <div class="field is-grouped is-grouped-right">
          <a href="{% url 'update-category' hashtag.pk %}" class="button is-primary">
            Update
          </a>
            <a href="{% url 'delete-category' hashtag.pk %}" class="button is-primary">
              Delete
            </a>
        </div>
          {% if hashtag.task_set.all.count %}
            {% for task in hashtag.task_set.all %}
            <div class="media">
              <div class="media-content">
              <div class="container">
              <article class="message is-success">
                <a href="{% url 'task-detail' task.pk %}"><div class="message-body">
                  <strong>{{task.title}}</strong>
                </div></a>
              </article>
              </div>
            </div>
            </div>
            {% endfor %}
          {% else %}
          <div class="media">
            <div class="media-content">
            <p class="is-size-4">Oops! No tasks here.</p>
            <a href="{% url 'create-task' %}" class="title  is-4">Let's add a new task!</a>
            </div>
          </div>
          {% endif%}
      </div>
    </article>

  </div>
{% endblock %}
