{% extends 'base.html' %}

{% block content %}
{% if hashtag_list %}
  {% for hashtag in hashtag_list %}
  <div class="container">
  <article class="message is-success">
    <a href="{{ hashtag.get_absolute_url }}">
    <div class="message-body">
      <strong class="is-capitalized">#{{hashtag.category}}</strong>
        <div class="field is-grouped is-grouped-right">
          <p class="control">
            <a href="{% url 'delete-category' hashtag.pk %}" class="button is-primary">
              Delete
            </a>
          </p>
          <p class="control">
            <a href="{% url 'update-category' hashtag.pk %}" class="button is-light">
              Update
            </a>
          </p>
        </div>
    </div>
    </a>
  </article>
  </div>
  {% endfor %}
{% else%}
  <p>Lets add a category!</p>
{% endif %}
{% endblock %}
